<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/questions.css" />
    <title>Quiz v1</title>
 
      </script>
  </head>
  <body>

    <div class="modal_outer"></div>

    <div class="box">
      <div class="close">&#x2716;</div>
      <div class="question--form">
        <label for="question-text">Enter your question:</label>
        <textarea id="question-text" class="question-text" rows="3" cols="3"></textarea>
        <label for="question-types">Types :</label>
          <select id="question-types" >
            <option value="single" selected>single choice</option>
            <option value="multiple">multiple choice</option>
          </select>
        <br>
        <label for="question-level">Levels : </label>
          <select id="question-level">
            <option value="">select one</option>
          </select>
       <br>

       <div class="score">
          </div>
        <label for="subjects-options">Subjects : </label>
          <select id="subjects-options">
           
          </select>
       
          <br>
        <div class="add--answers">
          <label for="answer-op">answer options </label> 
          <img id="add-ans-option" src="./public/icons/add-ans.svg" alt="add ans">

          
        </div>
        <div class="add--answers__option">
          <input class="answer-op" type="text" placeholder="answer option">
          <input class="answer-op" type="text" placeholder="answer option">

        </div>
        <!-- <label for="correct_answer">correct answer</label> -->
        <input class="answer-cr" type="text" placeholder="correct answer">

        <div class="add--correct__answers">

          <div class="correct-answer__child">

            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          </div>

        </div>
       
     
      <input id="save--question" type="button" value="save" class="btn">
      </div>
    </div>

    <div class="box-view">
      <div class="close">&#x2716;</div>
      <p>jfjfjfjfjfj</p>

    </div>


    <nav>
      <h1>All questions</h1>
      <a id="add--question">Add a new question</a>
    </nav>



    <div class="questions">
      <!-- inject blogs here from js -->
      <div class="icon ico--more">

      </div>
    </div>

    <script type="module" src="/js/questions.js" defer></script>
  

  </body>
</html>
